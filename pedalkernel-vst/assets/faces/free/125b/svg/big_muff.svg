<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1500" viewBox="0 0 900 1500">
  <!-- Transparent background by default -->
  <defs>
    <style>
      .stroke { stroke:#000; stroke-width:6; fill:none; vector-effect: non-scaling-stroke; }
      .thin { stroke:#000; stroke-width:3; fill:none; vector-effect: non-scaling-stroke; }
      .text { fill:#000; font-family: Georgia, "Times New Roman", serif; }
      .title { font-size:72px; letter-spacing:1px; }
      .subtitle { font-size:28px; }
      .label { font-size:20px; letter-spacing:2px; }
      .small { font-size:16px; }
    </style>

    <!-- Arc paths for curved labels (positions chosen for 125B portrait layout) -->
    <path id="arc_knob_1" d="M 160 520 A 110 110 0 0 1 380 520"/>
    <path id="arc_knob_2" d="M 520 520 A 110 110 0 0 1 740 520"/>
    <path id="arc_knob_3" d="M 160 860 A 110 110 0 0 1 380 860"/>
    <path id="arc_knob_4" d="M 520 860 A 110 110 0 0 1 740 860"/>
  </defs>

  <!-- Safe border (engrave outline) -->
  <rect x="40" y="40" width="820" height="1420" class="stroke"/>

  <!-- Brand -->
  <text x="450" y="150" text-anchor="middle" class="text subtitle">PEDALKERNEL</text>

  <!-- Pedal name placeholder -->
  <text x="450" y="250" text-anchor="middle" class="text title">BIG MUFF</text>

  <!-- Knob rings (4-knob template) -->
  <circle cx="270" cy="560" r="82" class="stroke"/>
  <circle cx="630" cy="560" r="82" class="stroke"/>
  <circle cx="270" cy="900" r="82" class="stroke"/>
  <circle cx="630" cy="900" r="82" class="stroke"/>

  <!-- Curved knob labels placeholders -->
  <text class="text label">
    <textPath href="#arc_knob_1" startOffset="50%" text-anchor="middle">SUSTAIN</textPath>
  </text>
  <text class="text label">
    <textPath href="#arc_knob_2" startOffset="50%" text-anchor="middle">TONE</textPath>
  </text>
  <text class="text label">
    <textPath href="#arc_knob_3" startOffset="50%" text-anchor="middle">VOLUME</textPath>
  </text>
  <text class="text label">
    <textPath href="#arc_knob_4" startOffset="50%" text-anchor="middle">MID</textPath>
  </text>

  <!-- Footswitch + LED -->
  <circle cx="450" cy="1280" r="70" class="stroke"/>
  <circle cx="450" cy="1280" r="24" class="thin"/>

  <circle cx="720" cy="1175" r="16" fill="#000"/>
  <text x="720" y="1140" text-anchor="middle" class="text small">LED</text>

  <!-- Tiny build note -->
  <text x="450" y="1450" text-anchor="middle" class="text small">WDF Circuit Model â€¢ MIT Engine</text>
</svg>
